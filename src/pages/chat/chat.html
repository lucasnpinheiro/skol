<ion-header no-border>
    <topo title="Chat"></topo>
</ion-header>


<ion-content padding-right padding-left padding-bottom>

    <ion-list>
        <ion-item *ngFor="let i of chat" [ngClass]="tipoUser(i)" no-lines>
            <ion-avatar item-start>
                <img src="assets/imgs/rosto.jpg">
            </ion-avatar>
            <h2>{{i.nome}}</h2>
            <p>{{i.message}}</p>
        </ion-item>       
    </ion-list>

</ion-content>

<ion-footer>
    <ion-grid style="background-color: rgba(255,255,255,0.8)" no-margin no-padding>
        <ion-row no-margin no-padding>
            <ion-col col-10 no-margin no-padding>
                <ion-list no-margin no-padding>

                    <ion-item>
                        <ion-label></ion-label>
                        <ion-input type="text" [(ngModel)]="message" placeholder="Mensagem..."></ion-input>
                    </ion-item>

                </ion-list>
            </ion-col>
            <ion-col col-2 no-margin no-padding>
                <button ion-button icon-only color="dark" clear (click)="addItem()">
                    <ion-icon name="checkmark-circle"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
